name: Consumer Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

concurrency:
  group: consumer-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: JVM
            os: ubuntu-latest
            task: compileKotlinJvm
          - name: WASM JS
            os: ubuntu-latest
            task: compileKotlinWasmJs
          - name: Android
            os: ubuntu-latest
            task: assembleDebug
          - name: iOS Simulator arm64
            os: macos-14
            task: compileKotlinIosSimulatorArm64

    env:
      WORKDIR: .github/consumer-test
      GENERATED_FILE: .github/consumer-test/composeApp/build/generated/ksp/metadata/commonMain/kotlin/org/example/consumer/test/ContentsImpl.kt
      GRADLE_OPTS: -Dorg.gradle.daemon=false
      INCLUDE_SAMPLE: false

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: ./.github/actions/setup-java

      - name: Grant Gradle wrapper execute permission (root)
        run: chmod +x gradlew

      - name: Publish to Maven Local (root)
        run: ./gradlew :core:publishToMavenLocal :processor:publishToMavenLocal :plugin:publishToMavenLocal

      - name: Set up Android SDK (Android only)
        if: matrix.task == 'assembleDebug'
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2

      - name: Grant Gradle wrapper execute permission (consumer-test)
        run: chmod +x gradlew
        working-directory: ${{ env.WORKDIR }}

      - name: Run ${{ matrix.task }}
        run: ./gradlew --stacktrace ${{ matrix.task }}
        working-directory: ${{ env.WORKDIR }}

      - name: Verify generated file exists
        shell: bash
        run: |
          if [[ -f "$GENERATED_FILE" ]]; then
            echo "✅ Found: $GENERATED_FILE"
          else
            echo "❌ Missing: $GENERATED_FILE"
            ls -la "$(dirname "$GENERATED_FILE")" || true
            exit 1
          fi
